<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
 <header>
    <img class="logo" src="./style/Vector.png" alt="Logo Alura">
 </header>
<main>
    <section class="secao01">
        <div class="conteudocaixatexto">
            <textarea placeholder="Digite o seu texto" class="caixatexto"></textarea>
</div>

<div class="alerta">
   <p>Apenas letras minúsculas e sem acentos.</p>

</div>
<div class="botoes">
<input type="button" class="btn-encriptar" value="Criptografar">
<input type="button" class="btn-desencriptar" value="Descriptografar">
</div>
    </section>

    <section class="secao02">
<div class="conteudofoto">
<img src="./style/crc.jpg" alt="pixel pc">
</div>
<div class="conteudoparagrafo">
    <h3>Nenhuma mensagem encontrada</h3>
    <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
</div>
<div class="copiar">
    <input type="button" class="btn-copiar" value="Copiar">
    </div>
<div class="conteudo-resultado">
    <p class="texto-resultado"></p>
</div>


    </section>
</main>
<script src="script.js"></script>
</body>
</html>
